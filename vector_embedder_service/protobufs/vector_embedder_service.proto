syntax = "proto3";


message BatchVectorEmbedFileComponentsRequest {
    repeated int32 file_component_ids = 1;
}

message BatchVectorEmbedFileComponentsResponse {
    repeated int32 file_component_vector_embedding_ids = 1;
}

service VectorEmbedderService {
    rpc BatchVectorEmbedFileComponents(BatchVectorEmbedFileComponentsRequest) returns (BatchVectorEmbedFileComponentsResponse);
}

